@(title: String, activeLink: String, scripts : Html = Html(""), pageTitle : Html = Html(""))(content: Html)

<!doctype html>
<html>
<head>

	<meta name="viewport" content="width=device-width, maximum-scale=1, initial-scale=1, user-scalable=0">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,800">
	
	
	<meta charset="utf-8">
	
	<!-- Always force latest IE rendering engine or request Chrome Frame -->
	<meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">

	<meta name="description" content="Twitter Monitor, Data Mining, Artificial Inteligence, Machine Learning">
	<meta name="author" content="Anderson Soares < aersandersonsoares@@gmail.com >">
		
 	<link href="@routes.Assets.at("stylesheets/application.css")" media="screen" rel="stylesheet" type="text/css" />

	<title>@title</title>
	
	
</head>
<body>

	@views.html.layout.top_navigation()
	@views.html.layout.side_navigation(activeLink)

	<script src="@routes.Assets.at("javascripts/vendor/html5shiv.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/vendor/excanvas.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("javascripts/application.js")" type="text/javascript"></script>
	@scripts
	
	<div class="main-content">
		@pageTitle
		<div class="container-fluid padded">
	    	@content
	  	</div>
  	</div>
  	



	

</body>
</html>
