@(title: String)(content: Html)

<!DOCTYPE html>

<html lang="pt-br">
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description"
	content="Twitter Monitor, Data Mining, Artificial Inteligence, Machine Learning">
<meta name="author"
	content="Anderson Soares < aersandersonsoares@@gmail.com >">

<title>@title</title>
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap.min.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/alertify.core.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/alertify.bootstrap.css")">
<link rel="stylesheet" media="screen" href="@routes.Assets.at("css/bootstrap-datetimepicker.min.css")">
<link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

</head>
<body>
	<style type="text/css">
		body {
			padding-top: 60px;
		}
	</style>

	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container">
				<button type="button" class="btn btn-navbar" data-toggle="collapse"
					data-target=".nav-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="brand" href="#">Monitor</a>
				<div class="nav-collapse collapse">
					<ul class="nav">
						<li class="active"><a href="@routes.Application.index()">Events</a></li>
						<!-- <li><a href="#about">About</a></li> -->
					</ul>
				</div>
				<!--/.nav-collapse -->
			</div>
		</div>
	</div>

	@if(flash.get("success") != null) {
		<div class="alert alert-success">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
			@flash.get("success")
		</div>
	}
	
	<div class="container">
		<div id="alertError" class="alert alert-error hide">
			<button type="button" class="close" data-dismiss="alert">&times;</button>
		</div>
	</div>
	
	<script src="@routes.Assets.at("js/jquery-1.9.0.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/utils.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/alertify.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap.min.js")" type="text/javascript"></script>
	<script src="@routes.Assets.at("js/bootstrap-datetimepicker.min.js")" type="text/javascript"></script>
	<div id="mainContent" class="content hide">
		@content
	</div>



	

</body>
</html>
